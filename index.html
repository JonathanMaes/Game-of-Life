<html>
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
  <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/p5.min.js"></script>

  <!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script language="javascript" src="https://rawgit.com/JonathanMaes/Game-of-Life/master/GameOfLife.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div id="simulationStep" class="center">
    <p>If you see this text, something went wrong.</p>
  </div>
  <div id="controls">
    <ul>
      <li><strong>SPACEBAR+CLICK: toggle individual cells' state</strong></li>
      <li>CTRL: Simulation runs automatically at 0->5->60 FPS</li>
      <li>BACKSPACE: Pause the simulation</li>
      <li><strong>U: Perform 1 simulation step</strong></li>
      <li>Drag & scroll: move the viewport</li>
    </ul>
    <h3 class="center">Hover to show the controls</h3>
  </div>
  <div id="canvaswrapper"></div>
  <div id="title">
    <h1>Game<br>Of<br>Life</h1>
  </div>
  <div id="buttons">
    <button class="gridBtn" id="randomizeBtn" onclick="randomizeGrid()">Randomize grid</button>
    <button class="gridBtn" id="clearBtn" onclick="clearGrid()">Clear grid</button>
    <button class="settingsBtn" id="showCell" onclick="settings.showCell=!settings.showCell">Show/hide<br>hovering cell</button>
    <button class="settingsBtn" id="zoomConstraint" onclick="settings.constrainZoom=!settings.constrainZoom">Enable/disable<br>extreme zooming</button>
    <button class="settingsBtn" id="logUpdates" onclick="settings.logUpdates=!settings.logUpdates">Toggle additional</br>update info</button>
    <button class="updateBtn" id="play" onclick="nextSpeed()"><strong>Play</strong><br><h5>(0->5->60FPS)</h5></button>
  </div>
